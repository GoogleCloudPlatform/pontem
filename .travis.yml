env:
  global:
  - secure: 
  - secure: 
  - secure: 
language: java
sudo: false
jdk:
- openjdk8
before_install:
- openssl aes-256-cbc -K $encrypted_d25b186b6dd5_key -iv $encrypted_d25b186b6dd5_iv
  -in client-secrets.json.enc -out pontem-testing-untrusted-3def86388d79.json -d
stages:
 - unit_test
 - e2e_test
jobs:
  include:
    - stage: unit_test
      script: mvn clean test
    - stage: e2e_test
      script: ./travis/run_e2e_tests.sh ${E2E_TEST_PROJECT} ${E2E_TEST_BUCKET} ${E2E_TEST_DATABASE}
